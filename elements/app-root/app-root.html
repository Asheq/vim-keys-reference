<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../normal-mode-keys/normal-mode-keys.html">
<link rel="import" href="../visual-mode-keys/visual-mode-keys.html">
<link rel="import" href="../insert-mode-keys/insert-mode-keys.html">
<link rel="import" href="../command-line-mode-keys/command-line-mode-keys.html">
<link rel="import" href="../page-404/page-404.html">

<link rel="import" href="app-root-styles.html">

<dom-module id="app-root">
  <template>
    <style include="app-root-styles"></style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}"
               pattern=":page"
               data="{{routeData}}">
    </app-route>
    <div class="title">
      <img class="title__img" src="images/vim-logo.svg">
      Key Bindings
    </div>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="modes-list" role="navigation">
      <a name="normal-mode-keys" href="[[rootPath]]#normal-mode-keys">Normal Mode</a>
      <a name="visual-mode-keys" href="[[rootPath]]#visual-mode-keys">Visual Mode</a>
      <a name="insert-mode-keys" href="[[rootPath]]#insert-mode-keys">Insert Mode</a>
      <a name="command-line-mode-keys" href="[[rootPath]]#command-line-mode-keys">Command-line Mode</a>
    </iron-selector>
    <iron-pages selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="page-404"
                role="main">
      <normal-mode-keys name="normal-mode-keys"></normal-mode-keys>
      <visual-mode-keys name="visual-mode-keys"></visual-mode-keys>
      <insert-mode-keys name="insert-mode-keys"></insert-mode-keys>
      <command-line-mode-keys name="command-line-mode-keys"></command-line-mode-keys>
      <page-404 name="page-404"></page-404>
    </iron-pages>
  </template>
  <script src="app-root.js"></script>
</dom-module>
