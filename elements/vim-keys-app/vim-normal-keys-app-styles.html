<dom-module id="vim-normal-keys-app-styles">
  <template>
    <style>
      .top-bar {
        max-width: 1024px;
      }
      .top-bar__wrapper {
        display: flex;
        flex-wrap: wrap;
        background-color: hsl(35, 80%, 94%);
        align-items: center;
      }

      /* legend block */
      .legend {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .legend__label {
        font-weight: bold;
        font-style: italic;
        margin-right: 0.75em;
      }

      /* options Block */
      .options {
          flex-grow: 1;
          margin-right: 1em;
      }

      /* table block */
      .table_general {
        border-collapse: separate;
        border-spacing: 0;
      }

      /* table-keys block */
      .table-keys {
        table-layout: fixed;
        width: 1024px;
      }
      .table-keys__tbody {
        vertical-align: top;
      }

      /* box block */
      .box {
        padding: 0.25em;
        border-width: 1px;
        border-style: solid;
        border-color: #555;
      }
      .box:hover {
        /* TODO */
      }
      .box_header {
        top: 0;
        position: sticky;
        z-index: 1;
        background-color: hsl(35, 70%, 88%);
        border-color: hsl(35, 50%, 40%);
        color: #555;
        white-space: nowrap;
      }
      .box_key {
        text-align: left;
      }
      .box_type_operator {
        background-color: hsl(65, 85%, 35%);
        color: #ddd;
      }
      .box_type_motion {
        background-color: hsl(40, 80%, 40%);
        color: #ddd;
      }
      .box_type_command {
        background-color: #58a;
        color: #ddd;
      }
      .box_type_unused {
        background-color: hsl(35, 80%, 94%);
      }
      .box__description {
        font-size: 0.85em;
      }
      .box__key-display {
        padding-bottom: 0.5em;
        text-align: center;
        font-weight: bold;
        font-size: 1.2em;
        transition: all 0.25s;
      }
      .box__special-icon {
        color: #905;
      }

    </style>
  </template>
</dom-module>
