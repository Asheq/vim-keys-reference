<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="normal-mode-keys.html">
<link rel="import" href="visual-mode-keys.html">
<link rel="import" href="page-404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      .title {
        color: #fff;
        background-color: var(--app-primary-color);
        padding: 1em;
        font-size: 1.5em;
      }
      .title__img {
        width: 80px;
        vertical-align: -10px;
        display: inline-block;
      }

      .modes-list {
        margin-left: 2em;
      }

      .modes-list a {
        display: inline-block;
        padding-right: 1em;
        padding-top: 1em;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .modes-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
                  route="{{route}}"
                  pattern=":page"
                  data="{{routeData}}">
    </app-route>
    <div class="title">
      <img class="title__img" src="images/vim-logo.svg">
      Keys Reference
    </div>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="modes-list" role="navigation">
      <a name="normal-mode-keys" href="[[rootPath]]#normal-mode-keys">Normal Mode</a>
      <a name="visual-mode-keys" href="[[rootPath]]#visual-mode-keys">Visual Mode</a>
    </iron-selector>
    <iron-pages selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="page-404"
                role="main">
      <normal-mode-keys name="normal-mode-keys"></normal-mode-keys>
      <visual-mode-keys name="visual-mode-keys"></visual-mode-keys>
      <page-404 name="page-404"></page-404>
    </iron-pages>
  </template>
  <script src="my-app.js"></script>
</dom-module>
